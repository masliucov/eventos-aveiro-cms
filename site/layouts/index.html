{{ define "main" }}

<section class="eventos-grid">
  {{ range site.Data.eventos_todos }}
  <div class="evento-card" onclick="openModal(this)" 
       data-title="{{ .title }}" 
       data-when="{{ .when }}"
       data-location="{{ .location }}" 
       data-description="{{ .description }}"
       data-image="{{ .image_url }}">
    <img src="{{ .image_url }}" alt="Imagem do evento" />
    <div class="evento-info">
      <h3>{{ .title }}</h3>
      <div class="evento-meta">
        <p><strong>Quando:</strong> {{ .when }}</p>
        <p><strong>Local:</strong>
          {{ if or (eq .location "ND") (eq .location "Vários locais") }}
            <span>{{ .location }}</span>
          {{ else }}
            <a href="https://www.google.com/maps/search/{{ urlquery .location }}" target="_blank" rel="noopener noreferrer">{{ .location }}</a>
          {{ end }}
        </p>
      </div>
    </div>
  </div>
  {{ end }}
</section>

<!-- MODAL -->
<div id="eventoModal" class="modal">
  <div class="modal-content">
    <div class="modal-img-wrapper">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="">
    </div>
    <h2 id="modalTitle"></h2>
    <p><strong>Quando:</strong> <span id="modalWhen"></span></p>
    <p><strong>Local:</strong> <span id="modalLoc"></span></p>
    <p><strong>Descrição:</strong></p>
    <div id="modalDesc"></div>
  </div>
</div>

<style>
.eventos-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
  padding: 0 2rem; /* Adds left and right padding */
}
.evento-card {
  cursor: pointer;
  border: 1px solid #ccc;
  border-radius: 8px;
  overflow: hidden;
  background: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  height: 100%;
}
.evento-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.evento-info {
  padding: 1rem;
  display: flex;
  flex-direction: column;
  flex-grow: 1;
  justify-content: space-between;
}
.evento-meta {
  margin-top: auto;
  padding-top: 0.25rem;
}
.evento-meta p {
  margin: 0.15rem 0;
  font-size: 0.9rem;
  color: #555;
}
.evento-meta a {
  color: inherit;
  text-decoration: underline;
}
.evento-info h3 {
  font-size: 1rem;
  font-weight: bold;
  margin-bottom: 0.5rem;
  min-height: 3.5rem;   /* reserves space for 2‑3 lines */
  overflow: hidden;
}
.evento-info p {
  margin: 0.2rem 0;
  font-size: 0.9rem;
  color: #555;
  min-height: 1.5rem;
}
.evento-info h3 {
  font-weight: bold;
}
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
}
.modal-content {
  background: white;
  margin: 5% auto;
  padding: 20px;
  max-width: 600px;
  height: 80vh;
  border-radius: 8px;
  position: relative;
}
.modal-img-wrapper {
  position: relative;
}
.modal-img-wrapper img {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  border-radius: 5px;
  margin-bottom: 1rem;
}
.modal-img-wrapper .close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  padding: 0 10px;
  z-index: 10;
  color: #000;
}
.modal-content {
  overflow-y: auto;
}
.modal-content a {
  color: inherit;
  text-decoration: underline;
}
</style>

<script>
function openModal(card) {
  document.getElementById("modalTitle").innerText = card.dataset.title;
  document.getElementById("modalWhen").innerText = card.dataset.when;
  const modalLocEl = document.getElementById("modalLoc");
  const loc = card.dataset.location;
  if (loc === "ND" || loc === "Vários locais") {
    modalLocEl.textContent = loc;
  } else {
    modalLocEl.innerHTML = `<a href="https://www.google.com/maps/search/${encodeURIComponent(loc)}" target="_blank" rel="noopener noreferrer">${loc}</a>`;
  }
  document.getElementById("modalDesc").innerHTML = formatDescription(card.dataset.description);
  document.getElementById("modalImg").src = card.dataset.image;
  document.getElementById("eventoModal").style.display = "block";
}

function closeModal() {
  document.getElementById("eventoModal").style.display = "none";
}

function formatDescription(text) {
  if (!text) return "";

  const div = document.createElement("div");
  div.innerHTML = text;

  // Garantir que links tenham target e rel corretos
  div.querySelectorAll("a").forEach(a => {
    a.setAttribute("target", "_blank");
    a.setAttribute("rel", "noopener noreferrer");
  });

  // Substituir \n por <br> apenas em nós de texto
  const walker = document.createTreeWalker(div, NodeFilter.SHOW_TEXT, null);
  let node;
  while ((node = walker.nextNode())) {
    if (node.nodeValue.includes('\n')) {
      const span = document.createElement('span');
      span.innerHTML = node.nodeValue.replace(/\n/g, '<br>');
      node.parentNode.replaceChild(span, node);
    }
  }

  return div.innerHTML;
}

window.onclick = function(e) {
  if (e.target.id === "eventoModal") closeModal();
};

document.addEventListener('keydown', function(e) {
  if (e.key === "Escape") closeModal();
});
</script>
{{ end }}
