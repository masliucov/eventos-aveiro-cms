{{ define "main" }}

<section class="eventos-grid">
  {{ range site.Data.eventos_todos }}
  <div class="evento-card" onclick="openModal(this)" 
       data-title="{{ .title }}" 
       data-when="{{ .when }}"
       data-location="{{ .location }}" 
       data-description="{{ .description | safeHTML }}"
       data-image="{{ .image_url }}">
    <img src="{{ .image_url }}" alt="Imagem do evento" />
    <div class="evento-info">
      <h3>{{ .title }}</h3>
      <p><strong>Quando:</strong> {{ .when }}</p>
      <p><strong>Local:</strong> <a>{{ .location }}</a></p>
    </div>
  </div>
  {{ end }}
</section>
<!-- MODAL -->
<div id="eventoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="">
    <h2 id="modalTitle"></h2>
    <p><strong>Quando:</strong> <span id="modalWhen"></span></p>
    <p><strong>Local:</strong> <span id="modalLoc"></span></p>
    <p><strong>Descrição:</strong></p>
    <div id="modalDesc"></div>
  </div>
</div>

<style>
.eventos-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
}
.evento-card {
  cursor: pointer;
  border: 1px solid #ccc;
  border-radius: 8px;
  overflow: hidden;
  background: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.evento-card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}
.evento-info {
  padding: 1rem;
}
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
}
.modal-content {
  background: white;
  margin: 5% auto;
  padding: 20px;
  max-width: 600px;
  border-radius: 8px;
  position: relative;
}
.modal-content img {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  border-radius: 4px;
  margin-bottom: 1rem;
}
.close {
  position: absolute;
  right: 20px;
  top: 10px;
  font-size: 24px;
  cursor: pointer;
}
</style>

<script>
function openModal(card) {
  document.getElementById("modalTitle").innerText = card.dataset.title;
  document.getElementById("modalWhen").innerText = card.dataset.when;
  document.getElementById("modalLoc").innerText = card.dataset.location;
  document.getElementById("modalDesc").innerHTML = card.dataset.description;
  document.getElementById("modalImg").src = card.dataset.image;
  document.getElementById("eventoModal").style.display = "block";
}
function closeModal() {
  document.getElementById("eventoModal").style.display = "none";
}
window.onclick = function(e) {
  if (e.target.id === "eventoModal") closeModal();
};
document.addEventListener('keydown', function(e) {
  if (e.key === "Escape") closeModal();
});
</script>

{{ end }}
