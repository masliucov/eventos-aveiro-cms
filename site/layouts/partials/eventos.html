<section class="eventos-grid">
  {{ range site.Data.eventos_todos }}
  <div class="evento-card" onclick="openModal(this)" 
       data-title="{{ .title }}" 
       data-when="{{ .when }}"
       data-location="{{ .location }}" 
       data-description="{{ .description | safeHTML }}"
       data-image="{{ .image_url }}">
    <img src="{{ .image_url }}" alt="Imagem do evento" />
    <div class="evento-info">
      <h3>{{ .title }}</h3>
      <p><strong>Quando:</strong> {{ .when }}</p>
      <p><strong>Local:</strong> <a>{{ .location }}</a></p>
    </div>
  </div>
  {{ end }}
</section>

<!-- MODAL -->
<div id="eventoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="">
    <h2 id="modalTitle"></h2>
    <p><strong>Quando:</strong> <span id="modalWhen"></span></p>
    <p><strong>Local:</strong> <span id="modalLoc"></span></p>
    <p><strong>Descrição:</strong></p>
    <div id="modalDesc"></div>
  </div>
</div>

<style>
.eventos-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
}
.evento-card {
  cursor: pointer;
  border-radius: 10px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.2s, box-shadow 0.2s;
}
.evento-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
}
.evento-card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}
.evento-info {
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}
.evento-info h3 {
  font-size: 1.1rem;
  color: #333;
  margin: 0;
}
.evento-info p {
  margin: 0;
  font-size: 0.9rem;
  color: #666;
}
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
}
.modal-content {
  background: white;
  margin: 5% auto;
  padding: 20px;
  max-width: 600px;
  max-height: 90vh;
  overflow-y: auto;
  border-radius: 8px;
  position: relative;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
}
.modal-content h2 {
  margin-bottom: 1rem;
}
.modal-content img {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 1rem;
}
.close {
  position: absolute;
  right: 20px;
  top: 10px;
  font-size: 24px;
  font-weight: bold;
  color: #555;
  background: #fff;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  line-height: 32px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.close:hover {
  background: #f2f2f2;
  color: #000;
}
</style>

<script>
function openModal(card) {
  document.getElementById("modalTitle").innerText = card.dataset.title;
  document.getElementById("modalWhen").innerText = card.dataset.when;
  document.getElementById("modalLoc").innerText = card.dataset.location;
  document.getElementById("modalDesc").innerHTML = card.dataset.description;
  document.getElementById("modalImg").src = card.dataset.image;
  document.getElementById("eventoModal").style.display = "block";
}
function closeModal() {
  document.getElementById("eventoModal").style.display = "none";
}
window.onclick = function(e) {
  if (e.target.id === "eventoModal") closeModal();
};
</script>
